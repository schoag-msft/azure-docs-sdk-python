summary: 'Hive Catalog Option.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'HiveCatalogOption(*, catalog_name: str, metastore_db_connection_password_secret:
    str, metastore_db_connection_url: str, metastore_db_connection_user_name: str,
    metastore_warehouse_dir: str, **kwargs: Any)'
  keywordOnlyParameters:
  - name: catalog_name
    description: 'Name of trino catalog which should use specified hive metastore.

      Required.'
    types:
    - <xref:str>
  - name: metastore_db_connection_password_secret
    description: 'Secret reference name from

      secretsProfile.secrets containing password for database connection. Required.'
    types:
    - <xref:str>
  - name: metastore_db_connection_url
    description: Connection string for hive metastore database. Required.
    types:
    - <xref:str>
  - name: metastore_db_connection_user_name
    description: User name for database connection. Required.
    types:
    - <xref:str>
  - name: metastore_warehouse_dir
    description: 'Metastore root directory URI, format:

      abfs[s]://<container>@:code:*<account_name>*.dfs.core.windows.net/`<path>`.
      More details:

      [https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-introduction-abfs-uri](https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-introduction-abfs-uri).

      Required.'
    types:
    - <xref:str>
