- uid: azure.mgmt.selfhelp.operations.SolutionOperations.begin_create
  name: begin_create
  summary: 'Creates a solution for the specific Azure resource or subscription using
    the inputs ''solutionId

    and requiredInputs'' from discovery solutions. `<br/>` Azure solutions comprise
    a

    comprehensive library of self-help resources that have been thoughtfully curated
    by Azure

    engineers to aid customers in resolving typical troubleshooting issues. These
    solutions

    encompass (1.) dynamic and context-aware diagnostics, guided troubleshooting wizards,
    and data

    visualizations, (2.) rich instructional video tutorials and illustrative diagrams
    and images,

    and (3.) thoughtfully assembled textual troubleshooting instructions. All these
    components are

    seamlessly converged into unified solutions tailored to address a specific support
    problem

    area. Each solution type may require one or more ''requiredParameters'' that are
    required to

    execute the individual solution component. In the absence of the ''requiredParameters''
    it is

    likely that some of the solutions might fail execution, and you might see an empty
    response.

    `<br/>``<br/>` `<b>Note:</b>`  :code:>>`<<<br/>`1. ''requiredInputs'' from

    Discovery solutions response must be passed via ''parameters'' in the request
    body of Solutions

    API. :code:>>`<<<br/>`2. ''requiredParameters'' from the Solutions response is
    the same as ''

    additionalParameters'' in the request for diagnostics :code:>>`<<<br/>`3. ''requiredParameters''
    from

    the Solutions response is the same as ''properties.parameters'' in the request
    for

    Troubleshooters.'
